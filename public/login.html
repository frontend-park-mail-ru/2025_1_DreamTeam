<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="blur">
        <div class="window">
            <div class="form">
                <div class="logo">SkillForce</div>
                <div class="error" id="errorText"></div>
                <input type="email" placeholder="Почта" class="form__input" id="email">
                <input type="password" placeholder="Пароль" class="form__input" id="password">
                <input type="password" placeholder="Подтвердить пароль" class="form__input" id="passwordAdmit" style="display: none">
            </div>
            <div class="buttons">
                <button class="buttons__button" onclick="btnRegistration()">Регистрация</button>
                <button class="buttons__button active" onclick="btnAuthorization()">Вход</button>
            </div>
        </div>
    </div>
<script src="login.js"></script>
</body>
</html>
